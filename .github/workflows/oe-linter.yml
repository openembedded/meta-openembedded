name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v11.3

      - name: Install linters
        run: pip3 install oelint-adv codespell

      - name: Linting all modified files
        run: |
          for file in ${{ steps.changed-files.outputs.all_modified_files }}; do
            echo "linting $file"
            oelint-adv --quiet --color --relpaths --rulefile=oelint-rulefile.json $file
          done

      - name: Codespell
        run: |
          for file in ${{ steps.changed-files.outputs.all_modified_files }}; do
            echo "spell checking $file"
            codespell $file --skip=oelint-rulefile.json
          done
